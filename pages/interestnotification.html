<p>Fyll i dina och din medsökandes personuppgifter samt vad du letar efter så jämför vi vårt utbud mot dina önskemål. Så fort vi får in ett nytt objekt så gör vi en jämförelse mot dina önskemål.</p>

<form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
<fieldset>
<legend>Intresseanmälan</legend>



<label>Förnamn</label>
<input class="input" type="text" name="firstname"/>

<label>Efternamn</label>
<input class="input" type="text" name="lastname"/>

<label>Personnummer</label>
<input class="input" type="text" name="civicregistrationnumber"/>

  
<label>Civilstånd</label>
<select name ="maritalstatus">
<option value="single" selected>Ensamstående</option>
<option value="attached">Sambo</option>
<option value="married" >Gift</option>
</select>
	    
<label>Adress</label>
<input class="input" type="text" name="address"/>

		    
<label>Postnummer</label>
<input class="input" type="text" name="postalcode"/>

		    
<label>Ort</label>
<input class="input" type="text" name="location"/>


<label>Telefon</label>
<input class="input" type="text" name="phone"/>

		    
<label>E-post</label>
<input class="input" type="text" name="email"/>


<label>Yrke</label>
<input class="input" type="text" name="occupation"/>

<label>Årsinkomst</label>
<input class="input" type="text" name="yearwages"/>

	  
<label>Arbetsgivare</label>
<input class="input" type="text" name="employer"/>

<label>Telefon</label>
<input class="input" type="text" name="employerphone"/>

<label>Artikel-Nr</label>
<input class="input" type="text" name="articlenr"/>

<label>Antal rum</label>
<select name ="numberofrooms">
<option value="1" selected>1</option>
<option value="1,5">1,5</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
</select>

<input type="submit" id="send" value="Skicka" style="float: right"/>

</fieldset>
